        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: opacity 0.5s;
        }
        
        .loading-screen.hide {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .header {

            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

            margin: 0 auto;
            padding: 16px 24px;
            display: flex;

        }

            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .logo-text {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .user-info {

            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--light);
            border-radius: 8px;
        }

            width: 32px;
            height: 32px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.9rem;

            border-radius: 8px;
            cursor: pointer;

                    createdBy: 'UUID',
                    createdAt: 'TIMESTAMP',
                    updatedAt: 'TIMESTAMP',
                    version: 'INTEGER'
                },
                access_log: {
                    id: 'UUID',
                    userId: 'UUID',
                    documentId: 'UUID',
                    action: 'ENUM(view, edit, download)',
                    timestamp: 'TIMESTAMP'
                }
            },
            
            // Initialize
            init() {
                this.renderSidebar();
                this.renderDocuments('all');
                this.updateStatus();
                
                // Hide loading screen
                setTimeout(() => {
                    document.getElementById('loadingScreen').classList.add('hide');
                }, 1000);
                
                // Start sync interval
                setInterval(() => this.sync(), this.config.syncInterval);
                
                console.log('DMS v6.0 initialized');
            },
            
            // Render sidebar
            renderSidebar() {
                const tree = document.getElementById('docTree');
                let html = '';
                
                Object.keys(this.documents).forEach(category => {
                    const docs = this.documents[category];
                    html += `
                        <div class="doc-category" data-category="${category}">
                            <div class="category-header" onclick="DMS.toggleCategory('${category}')">
                                <span class="category-icon">üìÅ</span>
                                <span class="category-name">${category}</span>
                                <span class="category-count">${docs.length}</span>
                            </div>
                            <div class="doc-list">
                                ${docs.map(doc => `
                                    <div class="doc-item" onclick="DMS.openDocument('${doc.id}')">
                                        <span class="doc-name">${doc.name}</span>
                                        <span class="doc-type">${doc.type}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                });
                
                tree.innerHTML = html;
                
                // Expand first category
                tree.querySelector('.doc-category').classList.add('expanded');
            },
            
            // Render documents
            renderDocuments(category) {
                const viewer = document.getElementById('documentViewer');
                const title = document.getElementById('contentTitle');
                
                let docs = [];
                if (category === 'all') {
                    Object.values(this.documents).forEach(catDocs => {
                        docs = docs.concat(catDocs);
                    });
                    title.textContent = 'All Documents';
                } else {
                    docs = this.documents[category] || [];
                    title.textContent = category + ' Documents';
                }
                
                let html = '<div class="doc-grid">';
                docs.forEach(doc => {
                    html += `
                        <div class="doc-card" onclick="DMS.openDocument('${doc.id}')">
                            <div class="doc-card-header">
                                <div class="doc-icon">${this.getIcon(doc.type)}</div>
                                <div class="doc-info">
                                    <div class="doc-card-title">${doc.name}</div>
                                    <div class="doc-meta">${doc.type} ‚Ä¢ ${doc.size} ‚Ä¢ ${doc.date}</div>
                                </div>
                            </div>
                            <div class="doc-preview">${doc.content.substring(0, 150)}...</div>
                            <div class="doc-tags">
                                ${doc.tags.map(tag => `<span class="doc-tag">#${tag}</span>`).join('')}
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
                
                viewer.innerHTML = html;
                this.updateStatus();
            },
            
            // Open document
            openDocument(docId) {
                let doc = null;
                Object.values(this.documents).forEach(catDocs => {
                    const found = catDocs.find(d => d.id === docId);
                    if (found) doc = found;
                });
                
                if (!doc) return;
                
                const viewer = document.getElementById('documentViewer');
                const title = document.getElementById('contentTitle');
                
                title.textContent = doc.name;
                viewer.innerHTML = `
                    <div style="background: white; padding: 24px; border-radius: 8px;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                            <div>
                                <h1 style="margin: 0 0 8px 0;">${doc.name}</h1>
                                <div style="color: #6b7280; font-size: 0.9rem;">
                                    ${doc.type} ‚Ä¢ ${doc.size} ‚Ä¢ ${doc.date} ‚Ä¢ Author: ${doc.author} ‚Ä¢ Status: ${doc.status}
                                </div>
                            </div>
                            <div style="display: flex; gap: 8px;">
                                <button class="btn-action" onclick="DMS.editDocument('${doc.id}')">‚úèÔ∏è Edit</button>
                                <button class="btn-action" onclick="DMS.downloadDocument('${doc.id}')">‚¨á Download</button>
                                <button class="btn-action" onclick="DMS.shareDocument('${doc.id}')">üîó Share</button>
                            </div>
                        </div>
                        <div style="border: 1px solid #e5e7eb; border-radius: 8px; padding: 20px;">
                            ${doc.content}
                        </div>
                        <div style="margin-top: 20px;">
                            <strong>Tags:</strong>
                            ${doc.tags.map(tag => `<span style="padding: 4px 8px; background: #f3f4f6; border-radius: 4px; margin: 0 4px;">#${tag}</span>`).join('')}
                        </div>
                    </div>
                `;
                
                // Log access
                this.logAccess(doc.id, 'view');
            },
            
            // Toggle category
            toggleCategory(category) {
                const catEl = document.querySelector(`[data-category="${category}"]`);
                catEl.classList.toggle('expanded');
            },
            
            // Search
            search(query) {
                if (!query) {
                    this.renderDocuments('all');
                    return;
                }
                
                query = query.toLowerCase();
                let results = [];
                
                Object.values(this.documents).forEach(catDocs => {
                    catDocs.forEach(doc => {
                        if (doc.name.toLowerCase().includes(query) ||
                            doc.tags.some(tag => tag.includes(query)) ||
                            doc.content.toLowerCase().includes(query)) {
                            results.push(doc);
                        }
                    });
                });
                
                this.renderSearchResults(results);
            },
            
            // Render search results
            renderSearchResults(docs) {
                const viewer = document.getElementById('documentViewer');
                const title = document.getElementById('contentTitle');
                
                title.textContent = `Search Results (${docs.length})`;
                
                if (docs.length === 0) {
                    viewer.innerHTML = '<p style="text-align: center; color: #6b7280;">No documents found</p>';
                    return;
                }
                
                let html = '<div class="doc-grid">';
                docs.forEach(doc => {
                    html += `
                        <div class="doc-card" onclick="DMS.openDocument('${doc.id}')">
                            <div class="doc-card-header">
                                <div class="doc-icon">${this.getIcon(doc.type)}</div>
                                <div class="doc-info">
                                    <div class="doc-card-title">${doc.name}</div>
                                    <div class="doc-meta">${doc.type} ‚Ä¢ ${doc.size}</div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
                
                viewer.innerHTML = html;
            },
            
            // Sync with database
            async sync() {
                console.log('Syncing with central database...');
                
                // In production, this would make API calls
                // await fetch(this.config.apiEndpoint + '/sync', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ projectId: this.config.projectId })
                // });
                
                document.getElementById('lastSync').textContent = 'Just now';
            },
            
            // Update status
            updateStatus() {
                let count = 0;
                Object.values(this.documents).forEach(catDocs => {
                    count += catDocs.length;
                });
                document.getElementById('docCount').textContent = count;
            },
            
            // Get icon for file type
            getIcon(type) {
                const icons = {
                    'HTML': 'üåê',
                    'PDF': 'üìÑ',
                    'XLSX': 'üìä',
                    'MD': 'üìù',
                    'DOCX': 'üìÉ'
                };
                return icons[type] || 'üìã';
            },
            
            // View mode
            viewMode(mode) {
                console.log('Switching to', mode, 'view');
                // Implementation for different view modes
            },
            
            // Export all documents
            exportAll() {
                console.log('Exporting all documents...');
                // Implementation for export
            },
            
            // Edit document
            editDocument(docId) {
                console.log('Editing document:', docId);
                // Implementation for edit
            },
            
            // Download document
            downloadDocument(docId) {
                console.log('Downloading document:', docId);
                // Implementation for download
            },
            
            // Share document
            shareDocument(docId) {
                console.log('Sharing document:', docId);
                // Implementation for share
            },
            
            // Log access (for audit trail)
            logAccess(docId, action) {
                const log = {
                    userId: this.config.userId,
                    documentId: docId,
                    action: action,
                    timestamp: new Date().toISOString()
                };
                console.log('Access log:', log);
                // In production, send to backend
            }
        };
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            DMS.init();
        });
    </script>
</body>
